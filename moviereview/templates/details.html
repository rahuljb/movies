{% extends 'base.html' %}
{% block body %}

<div class="container">
    <div class="row">
        <div class="col-md-6"><br>
            <img src="{{movie.img.url}}" style="width:400px; height:500px;"> <br>
        </div>
        <div class="col-md-6"><br>
            <h2>{{movie.name}}</h2><br>
            <p>{{movie.desc}}</p><br>
            <h5>{{movie.year}}</h5><br>
            <a class="btn btn-warning" href="{% url 'movieapp:update' movie.id %}">Update</a>
            <a class="btn btn-danger" href="{% url 'movieapp:delete' movie.id %}">Delete</a>
        </div>


        {% endblock %}
    </div>
</div>
